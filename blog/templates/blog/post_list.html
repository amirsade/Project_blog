{% extends 'parent/base.html' %}
{% block title %}posts{% endblock %}
{% block content %}

<h1 class="posts">post_list</h1>
<ol style="--length: {{ post|length }}" role="list">
    {% for post in posts %}
        <li style="--i: {{ forloop.counter }}">
        <h3 class="post-title">
            <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>
        </h3>
        <p> {{ post.description | truncatewords:7 }}</p>
        </li>
    {% endfor %}

</ol>

    {% include 'partials/pagination.html' with page=page_obj %}
{% endblock %}
